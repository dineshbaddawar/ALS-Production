<template>
    <div>
        <div if:true={isLoaded} class="slds-is-relative">
            <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
        </div>
        <lightning-card title="Send Meeting Notes">
            <div class="slds-grid slds-wrap">
                <div class="slds-size_1-of-1 slds-medium-size_1-of-1">
                    <div class="slds-m-around_medium">
                        <h6 class="slds-text-heading_x_small"><b>Meeting Notes</b></h6>
                            <div class="slds-m-around_medium">
                                <div class="slds-box slds-box_small">
                                    <lightning-input-rich-text value={formattedMOM} onchange={handleChangeMOM} disabled-categories="FORMAT_FONT FORMAT_TEXT FORMAT_BODY ALIGN_TEXT INSERT_CONTENT REMOVE_FORMATTING"></lightning-input-rich-text>
                                </div>
                                <div if:true={error}>{error}</div>
                            </div>
                     </div>
                </div>
                <div class="slds-size_1-of-1 slds-medium-size_1-of-1">
                    <div class="slds-m-around_medium">
                        <div>
                            <lightning-dual-listbox name="Contacts"
                            label="Select Contacts"
                            source-label="Available"
                            selected-label="Selected"
                            field-level-help="List of Enquiry Contact Details available."
                            options={contactOptions}
                            value={defaultValues} onchange={handleChange}></lightning-dual-listbox>
 
                        </div>
                        <br/>
                        <lightning-button label="Send Email" variant="brand" onclick={sendEmail} class="slds-m-right_x-small slds-float_right"></lightning-button>
                        <div if:true={error}>{error}</div>
                    </div>
                </div>
            </div>
        </lightning-card>
    </div>
</template>
