<template>
    
    <template if:true={isModalOpen}>
    
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
              
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">New Route</h2>
                </header>
              
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                   
    
        <div class="slds-grid slds-wrap">
            <div class="slds-col slds-size_1-of-2 slds-p-around_small">
                <span>
                    <lightning-combobox name="Type" label="State" placeholder="Select State" options={typeOptions}
                    onchange={handleTypeChange} value={selectedTypeValue}></lightning-combobox>
                </span>
              </div>
              <div class="slds-col slds-size_1-of-2 slds-p-around_small">
                <span>
                    <lightning-combobox name="Rating" label="City" placeholder="Select City" options={ratingOptions} onchange={handleRatingChange} value={selectedRatingValue}></lightning-combobox>
                </span>
              </div>
          </div>


        <div class="slds-grid slds-wrap">
            <div class="slds-col slds-size_1-of-2 slds-p-around_small">
                <span>
                    <lightning-combobox name="Industry" label="Route" placeholder="Select Route"
                        options={industryOptions} onchange={handleIndustryChange} value={selectedIndustryValue}>
                    </lightning-combobox>
                </span>
              </div>
              <div class="slds-col slds-size_1-of-2 slds-p-around_small">
                <span>
                    <lightning-record-picker object-api-name="User" placeholder="Search..." label="Select a record" onchange={handleChange}> </lightning-record-picker>
                </span>
              </div>
          </div>

                </div>
             
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={submitDetails} title="OK">Save</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
 </template>
