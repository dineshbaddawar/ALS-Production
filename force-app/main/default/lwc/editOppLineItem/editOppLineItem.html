<template>
    <template if:true={isLineItemModalOpen}>
    <lightning-quick-action-panel header="Edit LineItems">
            <lightning-input type="search" aria-placeholder="Search Products" onchange={handleSearch}></lightning-input>
                    <lightning-datatable class="slds-p-around_medium"
                    key-field="id"
                    data={oppLineItems}
                    columns={columns}
                    onrowselection={handleRowSelection}>
                    </lightning-datatable>

        <div slot="footer">
            <lightning-button
                variant="neutral"
                label="Cancel"
                onclick={handleCancel}
            ></lightning-button>
            <lightning-button
                variant="brand"
                label="Next"
                onclick={handleNext}
                class="slds-m-left_x-small"
            ></lightning-button>
        </div>
    </lightning-quick-action-panel>
    </template>
    <template if:true={isShowSelectedItems}>
        <c-update-opp-line-item selected-rows={selectedRows} record-id={recordId} onclose={modalCloseHandler}></c-update-opp-line-item>
    </template>
</template>
