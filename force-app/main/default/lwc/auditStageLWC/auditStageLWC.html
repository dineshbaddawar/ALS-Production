<template>
   <lightning-card title="Update Audit Details">

data : {recordId}
     <div class="exampleHolder">
        <lightning-spinner if:true={isLoaded} alternative-text="Loading" size="large"></lightning-spinner>
    </div> 
<div class="slds-box slds-box_small">
    <lightning-record-edit-form record-id={recordId} object-api-name="Lead__c" onsuccess={handleSuccess} onsubmit={handleSubmit} class="slds-p-around_medium">
        <lightning-messages></lightning-messages>
        <div class="slds-grid slds-wrap">
            <div class="slds-col slds-size_1-of-2">
                <lightning-input-field field-name="Audit_Date__c"></lightning-input-field>
                <lightning-input-field field-name="Audit_Time__c"></lightning-input-field>
            </div>
            <div class="slds-col slds-size_1-of-2">
                <lightning-input-field field-name="Audit_Location__c"></lightning-input-field>
                <lightning-input-field field-name="Audit_Notes__c"></lightning-input-field>
            </div>
        </div>
         <div class="slds-m-top_medium slds-text-align_center">
            <lightning-button variant="brand" type="submit" name="update" label="Update"></lightning-button>
        </div>
    </lightning-record-edit-form>
</div>
</lightning-card>
</template>
