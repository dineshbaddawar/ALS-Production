<template>

     <lightning-quick-action-panel style="background: lightsteelblue;">
       <center>
         <h2 style=" font-size: 2rem;text-align: center;font-family: serif;"> Generate Certificate</h2>
       </center>
 
       <template if:true={isShowButtonHide}>
           
               <lightning-combobox  label="Select Certificate" value={value} options={options} onchange={HandleChangeCertificate}> </lightning-combobox> <br/>
             
             <template if:true={isShowButton}>
             <div class="slds-align_absolute-center">
               <lightning-button-group>
                 <span style="margin-right:20px;">
              <lightning-button  variant="Neutral" label="Cancel" onclick={closeQuickAction} class="slds-m-top_small slds-m-bottom_medium slds-m-left_x-small" ></lightning-button> 
                 </span>
                 <span>
             <lightning-button variant="brand" label="Next" onclick={HandleNextButton} class="slds-m-top_small slds-m-bottom_medium" ></lightning-button>                    
                 </span>
               </lightning-button-group>
             </div> 
           </template>
         </template>

         <template if:true={isValidate}>
        <center style="text-align: center; padding-top: 2rem;">
        <h2 style=" font-size: 25px;text-align: center;font-family: serif;">Please provide values for all Audit Details,Subject and Contact to generate the Certificate Quote PDF.</h2> <br/>

        </center>
        </template>

        <template if:true={isValidateTraining}>
        <center style="text-align: center; padding-top: 2rem;">
        <h2 style=" font-size: 25px;text-align: center;font-family: serif;">Please provide values for all Training template fields, Subject and Contact to generate the Certificate Quote PDF.</h2> <br/>

        </center>
        </template>
 
           <div>
           <template if:true={isShowPDFPreview}>
 
             <template if:true={isShowPDFPreview}>
               <iframe src={pdfLink} width="100%" height="700" style="border:none;">
               </iframe>
            </template>
 
             <div class="slds-align_absolute-center">
               <lightning-button-group>
                 <span style="margin-right:20px;    margin-top: 10px;">
              <lightning-button  variant="Neutral" label="Cancel" onclick={closeQuickAction} class="slds-m-top_small slds-m-bottom_medium slds-m-left_x-small" ></lightning-button> 
                 </span>
                 <span style="    margin-top: 10px;">
             <lightning-button variant="brand" label="Save" onclick={HandleSumbit} class="slds-m-top_small slds-m-bottom_medium" ></lightning-button>                    
                 </span>
               </lightning-button-group>
             </div> 
           </template>
         </div>
         
     </lightning-quick-action-panel>
     
 
 </template>
