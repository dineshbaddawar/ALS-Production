<template>
    <lightning-quick-action-panel header="Delete LineItems">
            <!-- <lightning-input type="search" aria-placeholder="Search Products" onchange={handleSearch}></lightning-input> -->
                    <lightning-datatable class="slds-p-around_medium"
                    key-field="id"
                    data={oppLineItems}
                    columns={columns}
                    onrowselection={handleRowSelection}>
                    </lightning-datatable>

        <div slot="footer">
            <lightning-button
                variant="neutral"
                label="Cancel"
                onclick={handleCancel}
            ></lightning-button>
            <lightning-button
                variant="brand"
                label="Delete"
                onclick={handleDelete}
                class="slds-m-left_x-small"
            ></lightning-button>
        </div>
    </lightning-quick-action-panel>
</template>
